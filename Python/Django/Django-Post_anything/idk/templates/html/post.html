{% extends "html/main.html" %}




{% block body %}
<header>
    <div class="fixed-top">
        <div id= "Right">
            <div  class="btn-group btn-group-sm" role="group" aria-label="Button group with nested dropdown">
                <a href="{% url 'info' %}" class="btn btn-secondary">More information</a>
                <a href="{% url 'contact' %}" class="btn btn-secondary">Contact Me</a>
                <a href="{% url 'index' %}" class="btn btn-secondary">Main page</a>
            </div>
        </div>

</header>

    <h1>Post</h1>
</div>

    <form action = {% url "post" %} method = "POST">
        {% csrf_token %}

                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="body_form">Body</label>
                {{ form.body }}
            </div>

        <input class="btn btn-primary"id = "submit" type = "submit" value="Post">
    </form>
</div>
</span>
